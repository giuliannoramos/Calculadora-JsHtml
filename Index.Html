<html>

    <title>Calculadora</title>

<body>

        <input type="button" onclick="Somar()" value="Somar" />
        <input type="button" onclick="Subtrair()" value="Subtrair" />
        <input type="button" onclick="Multiplicar()" value="Multiplicar" />
        <input type="button" onclick="Dividir()" value="Dividir" />
        <br /><br />
        O resultado é: <resultado></resultado>
